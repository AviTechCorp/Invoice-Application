<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="pageWrapper auth-page">
        <div class="invoiceContainer auth-container">
            <div class="auth-header">
                <i data-lucide="building-2"></i>
                <a href="index.html" class="back-to-home">Back to Home</a>
                <h1 id="auth-title" class="title">Login to Your Account</h1>
                <p id="auth-subtitle">Enter your credentials to access your invoices.</p>
            </div>

            <div id="error-message" class="alert" style="display: none;"></div>

            <form id="auth-form">
                <div class="input-group">
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email" class="input" required>
                </div>
                <div class="input-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input" required>
                </div>
                <div class="input-group" id="confirm-password-group" style="display: none;">
                    <label for="confirm-password" class="label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="input">
                </div>
                <button type="submit" id="auth-button" class="button buttonPrimary auth-button">
                    <i data-lucide="log-in"></i>
                    <span>Login</span>
                </button>
            </form>

            <div class="auth-footer">
                <p><span id="toggle-text">Don't have an account? </span><a href="#" id="toggle-link">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
